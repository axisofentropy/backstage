version: '3'

x-uffizzi:
  ingress:
    service: backstage
    port: 7007

services:
  backstage:
    image: ghcr.io/backstage/backstage:latest

    environment:
      NODE_ENV: production
    deploy:
      resources:
        limits:
          memory: 500M
    entrypoint: '/bin/sh'
    command:
      - '-c'
      - "APP_CONFIG_app_baseUrl=$$UFFIZZI_URL APP_CONFIG_backend_baseUrl=$$UFFIZZI_URL APP_CONFIG_auth_environment='production' node packages/backend --config app-config.yaml"
